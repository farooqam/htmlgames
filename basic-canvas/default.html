<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Canvas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>

        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous">
        </script>

        <!-- <script src="init.js"></script> -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="wrapper">
            <div id="gamecontainer">
                <canvas id="gamecanvas" width="640" height="480" class="gamelayer">
                    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
                </canvas>
                <div id="scorescreen" class="gamelayer">
                    <img id="togglemusic" src="assets/images/icons/sound.png" alt="Toggle Music">
                    <img src="assets/images/icons/prev.png" alt="Restart Level">
                    <span id="score">Score: 0</span>
                </div>
                <div id="gamestartscreen" class="gamelayer">
                    <img src="assets/images/icons/play.png" alt="Play Game">
                    <img src="assets/images/icons/settings.png" alt="Settings">
                </div>
                <div id="levelselectscreen" class="gamelayer">
                </div>
                <div id="loadingscreen" class="gamelayer">
                    <div id="loadingmessage"></div>
                </div>
                <div id="endingscreen" class="gamelayer">
                    <div>
                        <p id="endingmessage">The level is over.</p>
                        <p id="playcurrentlevel" class="endingoption">
                            <img src="assets/images/icons/prev.png" alt="Replay">Replay current level
                        </p>
                        <p id="playnextlevel" class="endingoption">
                                <img src="assets/images/icons/next.png" alt="Replay">Play next level                            
                        </p>
                        <p id="returntolevelscreen" class="endingoption">
                                <img src="assets/images/icons/return.png" alt="Return">Return to living screen                                                        
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
